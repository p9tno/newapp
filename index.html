<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <title>new app</title>
  </head>
  <body>
    <!-- begin header-->
    <header class="header">
      <div class="container_center">
        <p>header</p>
      </div>
    </header>
    <!-- end header-->
    <!-- begin main-->
    <main class="main">
      <!-- begin buttons-->
      <section class="buttons section" id="buttons">
        <div class="container_center">
          <h2 class="section__title">Buttons</h2>
          <div class="buttons__content"><span>Default, Radius 5</span>
            <p> 
              <button class="btn" type="button">Button</button>
              <button class="btn btn-smallRadius" type="button">Button</button>
            </p><span>Large, Default, Small, Extra Small</span>
            <p>
              <button class="btn btn-large" type="button">Button</button>
              <button class="btn" type="button">Button</button>
              <button class="btn btn-small" type="button">Button</button>
              <button class="btn btn-extraSmall" type="button">Button</button>
            </p><span>Large, Default, Small, Extra Small</span>
            <p>
              <button class="btn btn-large btn-smallRadius" type="button">Button</button>
              <button class="btn btn-smallRadius" type="button">Button</button>
              <button class="btn btn-small btn-smallRadius" type="button">Button</button>
              <button class="btn btn-extraSmall btn-smallRadius" type="button">Button</button>
            </p><span>Light Button,  Dark Button,  Combinations Button</span>
            <p>
              <button class="btn btn-light" type="button">Button</button>
              <button class="btn btn-dark btn-smallRadius" type="button">Button</button>
              <button class="btn btn-green" type="button">Button</button>
              <button class="btn btn-orange btn-smallRadius" type="button">Button</button>
              <button class="btn btn-purple" type="button">Button</button>
              <button class="btn btn-blue btn-smallRadius" type="button">Button</button>
              <button class="btn btn-tiffany" type="button">Button</button>
              <button class="btn btn-greyBlue btn-smallRadius" type="button">Button</button>
            </p>
          </div>
        </div>
      </section>
      <!-- end buttons-->
    </main>
    <!-- end main-->
    <!-- begin footer-->
    <footer class="footer" id="footer">
      <div class="container_center">
        <p>&copy; 2021 |<a href="#">View Source</a></p>
      </div>
    </footer>
    <!-- end footer-->
    <script src="/js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
